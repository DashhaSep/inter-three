<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inter webposter</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts/untitled.js"></script>
  </head>
  <body>
    <!-- первый экран регистрация -->
    <section class="register">
      <article id="register">
        <div class="modal"></div>
      </article>
      <div class="ramka"></div>
      <div class="line1"></div>
      <div class="line2"></div>
      <!-- кнопка смены интерфейса -->
      <div class="round-button">
        <div class="button-ball"></div>
      </div>
      <!-- шарики-пользователи -->
      <div class="all-balls">
        <div class="ball b1">
          <p class="b1-name">Арина</p>
        </div>
        <div class="ball b2"></div>
        <div class="ball b3">
          <p class="b3-name">user_1230</p>
        </div>
        <div class="ball b4"></div>
        <div class="ball b5"></div>
        <div class="ball b6"></div>
        <div class="ball b7"></div>
        <div class="ball b8"></div>
        <div class="ball b9">
          <p class="b9-name">Екатерина</p>
        </div>
        <div class="ball b10"></div>
        <div class="ball b11"></div>
        <div class="ball b12"></div>
        <div class="ball b13">
          <p class="b13-name">Рада_1130</p>
        </div>
        <div class="ball b14"></div>
        <div class="ball b15"></div>
        <div class="ball b16"></div>
        <div class="ball b17"></div>
        <div class="ball b18"></div>
        <div class="ball b19"></div>
        <div class="ball b20"></div>
        <div class="ball b21"></div>
        <div class="ball b22"></div>
        <div class="ball b23"></div>
        <div class="ball b24"></div>
        <div class="ball b25">
          <p class="b25-name">+1</p>
        </div>
        <div class="ball b26"></div>
        <div class="ball b27"></div>
        <div class="ball b28">
          <p class="b28-name">Алекс</p>
        </div>
        <div class="ball b29">
          <p class="b29-name">Полина</p>
        </div>
        <div class="ball b30"></div>
        <div class="ball b31"></div>
        <div class="ball b32"></div>
        <div class="ball b33"></div>
        <div class="ball b34"></div>
        <div class="ball b35"></div>
        <div class="ball b36">
          <p class="b36-name">Эля</p>
        </div>
      </div>
      <div class="black-box-one-1"><p class="registration-114">онлайн</p></div>
      <div class="black-box-one-2">
        <p class="registration-114">выставка</p>
      </div>
      <div class="black-box-one-3">
        <p class="registration-words-one">113</p>
      </div>
      <div class="black-box-one-4">
        <p class="registration-words-two">113</p>
      </div>
      <div class="register-box">
        <p class="main-registration">регистрация</p>
      </div>
    </section>

    <!-- второй экран  -->
    <section>
      <div class="white-noise"></div>
      <p class="info-behind-a1">
        "Сердце Бурь" <br />
        подходит для: сильных <br />
        характером, смелых, <br />решительных, стремящихся <br />
        к свободе и независимости.
      </p>
      <img class="shadow sh1" src="images/shadow-one.svg" alt="" />
      <img class="shadow sh2" src="images/shadow-two.svg" alt="" />
      <img class="shadow sh3" src="images/shadow-three.svg" alt="" />
      <img class="shadow sh4" src="images/shadow-four.svg" alt="" />
      <img class="shadow sh5" src="images/shadow-five.svg" alt="" />
      <div id="a1header">
        <img id="a1" src="images/asteroid-one.svg" />
      </div>
      <div id="a2header">
        <img id="a2" src="images/asteroid-two.svg" />
      </div>
      <div id="a3header">
        <img id="a3" src="images/asteroid-three.svg" alt="" />
      </div>
      <div id="a4header">
        <img id="a4" src="images/asteroid-four.svg" alt="" />
      </div>
      <div id="a5header">
        <img id="a5" src="images/asteroid-five.svg" alt="" />
      </div>
    </section>
    <!-- третий экран -->
    <section>
      <p class="tri-screen TS-1">пустоты</p>
      <p class="tri-screen TS-2">реголит</p>
      <p class="tri-screen TS-3">мантия</p>
      <p class="tri-screen TS-4">ядро</p>
      <div class="img1"></div>
      <div class="img2"></div>
      <div class="img3"></div>
      <div class="img4"></div>
    </section>

    <!-- четвертый экран -->
    <section class="fourth">
      <p class="marker-four">(?)</p>
      <div class="p001 initial"></div>
      <div class="p002 initialTwo"></div>
      <div class="p003 initialThree"></div>
      <div class="p004 initialFour"></div>
      <div class="p005 initialFive"></div>
      <div class="p006 initialSix"></div>
      <div class="p007 initialSeven"></div>
      <div class="p008 initialEight"></div>
      <div class="p009 initialNine"></div>
      <div class="p010 initialTen"></div>
      <div class="p011 initialEleven"></div>
      <div class="p012 initialTwelve"></div>
      <div class="p013 initialThirteen"></div>
    </section>

    <!-- пятый экран -->
    <section>
      <div class="container">
        <canvas id="art"></canvas>
        <div id="buttons">
          <input type="button" id="reset" value="Reset" />
        </div>
      </div>
    </section>
    <!-- шестой экран - подвал -->
    <section class="podval">
      <div class="crossed-one">
        <div class="rectangle-fake">
          <div class="rectangle">
            <div class="cross-line"></div>
            <div class="cross-line-two"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
